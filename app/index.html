<!DOCTYPE html>
<html>
<head>
    <title>TicketSales - Ethereum tutorial app</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>
<body>
    <h1>TicketSales</h1>
    <h2>Ethereum tutorial app</h2>
    <!-- a target="_blank" class="ui small image" href="http://www.decent.org"><img src="assets/decent-logo.svg"></a> -->

    <h3>Event state: <span class="black"><span id="eventState">?</span> </span></h3>
    <h3>Tickets sold: <span class="black"><span id="ticketCount">?</span> </span></h3>
    <p>Account: <span ><span id="account">?</span> ETH</span></p>
    <p>Your Balance: <span class="black"><span id="balance">?</span> ETH</span></p>

    <h3>Ticket price: <span class="black"><span id="ticketPrice">?</span> ETH</span></h3>
    <button id="buyTicket" onclick="App.buyTicket()">Buy Ticket</button>
    <br><br>
    <span id="status"></span>
    <br>
    <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
